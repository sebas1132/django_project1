{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}">
                <span>{{ message }}</span>
                <button class="close-btn" onclick="this.parentElement.style.display='none'">×</button>
            </div>
        {% endfor %}
    </div>
    {% endif %}
    <h2 class="subtitulo">Ingrese sus Datos</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
        <br>
        <button type="submit" class="boton" id="btn-sesion">Iniciar Sesión</button>
    </form>

    <footer class="footer-fijo">
        <p>© 2025 Portal Hola Mundo. Todos los derechos reservados. Creado por Sebastián Rodríguez P.</p>
    </footer>
    
    <script src="{% static 'JS/scripts.js' %}"></script>
</body>
</html>
